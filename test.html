<!DOCTYPE html>
<html>
<head>
	<title>Centering a Div Vertically</title>
	<style>
		body {
			height: 100vh; /* Set the height of the body to 100% of the viewport height */
			display: flex; /* Use the flexbox layout */
			justify-content: center; /* Center horizontally */
			align-items: center; /* Center vertically */
		}

		.box {
			width: 200px;
			height: 200px;
			background-color: gray;
			text-align: center;
			font-size: 24px;
			color: white;
		}
	</style>
</head>
<body>
	<div class="box">This div is centered vertically</div>
</body>
</html>
