        <script>
            $('.openendofpage').click(function() {
                $(this).css( {
                    'transform': 'rotate(180deg)',
                    'visibility': 'hidden',
                    'transition': 'all 0s',
                });
                $('.endofpage').css( {
                    'width': '128px',
                    'right': '30px',
                    'transition': '0.6s',
                    'visibility': 'visible',
                });
                $('.close').css( {
                    'visibility': 'visible',
                    'transform': 'rotate(180deg)',
                    'transition': 'all 0.6s'
                });
                $('.lainks').css( {
                    'visibility': 'visible',
                });
            });

            $('.close').click(function() {
                $('.openendofpage').css( {
                    'visibility': 'visible',
                    'transform': 'rotate(0deg)',
                    'transition': 'all 0.6s',
                });
                $('.endofpage').css( {
                    'width': '0px',
                    'right': '10px',
                    'transition': 'all 0.6s',
                    'visibility': 'hidden',
                });
                $(this).css( {
                    'visibility': 'hidden',
                    'transform': 'rotate(0deg)',
                    'transition': 'all 0s'
                });
                $('.lainks').css( {
                    'visibility': 'hidden',
                });
            });


            $('.openmenu').click(function() {
                $('.damenu').css( {
                    'width': '75%',
                    'height': '75%',
                    'visibility': 'visible'
                });
                $('.exitdamenu').css( {
                    'visibility': 'visible'
                });
                $('.linkimage').css( {
                    'visibility': 'visible',
                });
                $('.homeimage').css( {
                    'visibility': 'visible',
                });
                $('.openmenu').css( {
                    'transform': 'rotate(90deg)',
                });
            });

            $('.exitdamenu').click(function() {
                $('.exitdamenu').css( {
                    'visibility': 'hidden'
                });

                $('.damenu').css( {
                    'width': '0px',
                    'height': '0px',
                    'visibility': 'hidden'
                });
                $('.linkimage').css( {
                    'visibility': 'hidden'
                });
                $('.homeimage').css( {
                    'visibility': 'hidden',
                });
                $('.openmenu').css( {
                    'transform': 'rotate(270deg)',
                });
            });
        </script>

</body>
