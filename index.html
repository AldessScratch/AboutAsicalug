<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>About Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body style="background-color:#24273a;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Asicalug</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html" title="Home Page">{{links[0].text}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="about.html" title="About Page">{{links[1].text}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="posts.html" title="Posts Page">{{links[2].text}}</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content" class="container">
        <h1 style="color:#e5e6eb">{{ pageTitle }}</h1>
        <p style="color:#e5e6eb">{{ pageContent }}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    links: [
                        {text: 'Home', url: 'index.html'},
                        {text: 'About', url: 'about.html'},
                        {text: 'Posts', url: 'posts.html'}
                    ]
                };
            }
        }).mount('nav')
        Vue.createApp({
            data() {
                return {
                    pageTitle: "Asicalug's about me",
                    pageContent : "aboutme"
                };
            }
        }).mount('#content');
    </script>
<!css>
    <style>
    a {
  display: inline-block;
  height: 50px; /*sets height of element*/
  background: #24273a; /*sets the background of this element (here a solid colour)*/
  transition: all 0.6s; /*sets a transition (for hover effect)*/
  padding-left: 20px; /*sets 'padding'*/
  padding-right: 20px; /*sets 'padding'*/
  line-height: 50px; /*for this, it sets vertical alignment*/
}
a:hover {
  background: #24273a; /*sets background colour*/
}
</style>
</body>
</html>
